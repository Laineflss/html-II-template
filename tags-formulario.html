<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>
<body>
    <p>Uma tag <code>form</code> para começar</p>
    <p>Um label e um input aqui:</p>
    <p>E um botão para terminar!</p>


<!--Construindo um formulário-->

<form action="#">

    <label for="nome-completo">Nome Completo</label>
    <input placeholder="Digite seu nome completo" type="text" required
    id="nome-completo">
    <br>

    <label for="e-mail">E-mail</label>
    <input placeholder="Digite seu e-mail" type="email" required
    id="e-mail">
    <br>

    <label for="idade">Sua idade</label>
    <input type="number" required
    id="idade">
    <br>

    <label for="senha">Senha</label>
    <input placeholder="Digite sua senha" type="password" required
    id="senha">
    <br>

    <button type="submit"> Inscreva-se

    </button>
</form>
</body>
</html>
